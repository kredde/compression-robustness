# @package _global_

# to execute this experiment run:
# python main.py +experiment=cifar_simple

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: simple_model.yaml
    - override /datamodule: cifar_datamodule.yaml
    - override /callbacks: default_callbacks.yaml

seed: 42

trainer:
  max_epochs: 2

model:
  input_size: 3072

logger:
    mlflow:
      experiment_name: "C_S_2EP"