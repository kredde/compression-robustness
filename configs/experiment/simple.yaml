# @package _global_

# to execute this experiment run:
# python main.py +experiment=simple

defaults:
    - override /trainer: default_trainer.yaml
    - override /model: simple_model.yaml
    - override /datamodule: cifar_datamodule.yaml
    - override /callbacks: default_callbacks.yaml
    - override /logger: tensorboard.yaml


seed: 42

trainer:
    min_epochs: 1
    max_epochs: 2

model:
    input_size: 3072
    lin1_size: 256
    output_size: 10
    lr: 0.001
    weight_decay: 0.0005

datamodule:
    batch_size: 64